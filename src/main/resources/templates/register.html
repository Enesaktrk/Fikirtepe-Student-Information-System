<!DOCTYPE html>
<html lang="tr">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Kayıt Formu </title>

    <!-- Icons font CSS-->
    <link href="registration/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="registration/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="registration/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="registration/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="registration/css/main.css" rel="stylesheet" media="all">

</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">

                <!--form title -->
                <div class="card-heading">
                    <h2 class="title">Fikirtepe Öğrenci Kayıt Formu </h2>
                </div>

                <div class="card-body">
                    <form id = "form" method = "post">

                        <!-- name and surname container -->
                        <div class="form-row m-b-55">
                            <div class="name">Adı-Soyadı</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <label>
                                                <input class="input--style-5" type="text" name="firstName">
                                            </label>
                                            <label class="label--desc"> Adı </label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <label>
                                                <input class="input--style-5" type="text" name="lastName">
                                            </label>
                                            <label class="label--desc">Soyadı </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- id container -->
                        <div class="form-row">
                            <div class="name">T.C Kimlik Numarası </div>
                            <div class="value">
                                <div class="input-group">
                                    <label>
                                        <input class="input--style-5" type="text" name="id">
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- birthdate container-->
                        <div class = "form-row">
                            <div class = "name"> Doğum Tarihi</div>
                            <div class = "value">
                                <div class = "input-group">
                                    <label for = "datetime">
                                        <input type = "date" id = "datetime" name = "birthDate">
                                    </label>
                             </div>
                            </div>
                        </div>

                        <!-- email container -->
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <label>
                                        <input class="input--style-5" type="email" name="email">
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- phone number container -->
                        <div class="form-row">
                            <div class="name">Telefon Numarası</div>
                            <div class="value">
                                <div class="input-group">
                                    <label>
                                        <input class="input--style-5" type="text" name="phoneNumber">
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- class and section container -->
                        <div class="form-row">
                            <div class="name">Sınıf - Bölüm </div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search" style = "display:flex;">

                                        <!-- class container -->
                                        <div id = "select-class">
                                            <label>
                                                <select name="grade">
                                                    <option disabled="disabled" selected="selected">Sınıf Seçiniz </option>
                                                    <option> 9 </option>
                                                    <option> 10 </option>
                                                    <option> 11 </option>
                                                    <option> 12 </option>
                                                </select>
                                            </label>
                                        </div>
                                        <!-- section container -->
                                        <div id = "select-section">
                                            <label>
                                                <select name="section">
                                                    <option disabled="disabled" selected="selected">Bölüm Seçiniz </option>
                                                    <option> Eşit Ağırlık </option>
                                                    <option> Sayısal </option>
                                                </select>
                                            </label>
                                        </div>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- school name container -->
                        <div class="form-row">
                          <div class="name"> Okul </div>
                          <div class="value">
                            <div class="input-group">
                              <label>
                                <input class="input--style-5" type="text" name="schoolName">
                              </label>
                            </div>
                          </div>
                        </div>

                        <!-- city and district selection container -->
                        <div class="form-row">
                            <div class = "name"> İl - İlçe </div>
                            <div class="value">
                                <div class = 'input-group'>
                                    <div class="rs-select2 js-select-simple select--no-search" style ='display:flex;'>

                                        <!-- city container -->
                                        <div id = 'city-container' class="col-md-3" style = "text-align:center;">
                                            <label for="city">
                                                <select name="city" id="city" class = "form-control">
                                                    <option value="">İl Seçiniz</option>
                                                </select>
                                            </label>
                                        </div>

                                        <!-- district container -->
                                        <div id = 'district-container' class="col-md-3">
                                            <label for="district">
                                                <select name="district" id="district" class="form-control" disabled="disabled">
                                                    <option value="">İlçe Seçiniz</option>
                                                </select>
                                            </label>
                                        </div>
                                        <div class="select-dropdown"></div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- address container -->
                        <div class="form-row">
                                <div class="name"> Adres </div>
                                <div class="value">
                                        <div class="input-group">
                                            <label>
                                                <input class="input--style-5" type="text" name="address">
                                            </label>
                                        </div>
                                </div>
                        </div>

                        <!-- radio button container -->
                        <div class="form-row p-t-20">
                            <label class="label label--block">Evinizde internet var mı?</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Evet
                                    <input type="radio" name="yes">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">Hayır
                                    <input type="radio" name="no">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>



                        <!-- Parent  information -->
                        <div class="form-row m-b-55">
                            <div class="name">Veli Adı-Soyadı</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <label>
                                                <input class="input--style-5" type="text" name="parentFirstName">
                                            </label>
                                            <label class="label--desc"> Adı </label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <label>
                                                <input class="input--style-5" type="text" name="parentLastName">
                                            </label>
                                            <label class="label--desc">Soyadı </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Veli Telefon Numarası</div>
                            <div class="value">
                                <div class="input-group">
                                    <label>
                                        <input class="input--style-5" type="text" name="parentPhoneNumber">
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Veli Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <label>
                                        <input class="input--style-5" type="email" name="parentEmail">
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name"> Neden bu eğitimi almak istiyorsunuz?  </div>
                            <div class="value">
                                <div class="input-group">
                                    <label>
                                        <input class="input--style-5" type="text" name="education_reason">
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div>
                            <button id = "register-button" class="btn btn--radius-2 btn--red" type = "submit">KAYIT OL </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Jquery JS-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <!-- Vendor JS-->
    <script src="registration/vendor/select2/select2.min.js"></script>
    <!-- Main JS-->
    <script src="/registration/js/global.js"></script>
    <script src = "js/register.js"></script>
</body>
</html>
<!-- end document-->
